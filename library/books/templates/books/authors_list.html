<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for author in authors %}
    <div>
        <p>{{author.first_name}}</p>
        <p>{{author.last_name}}</p>
        {% if author.date_of_birth %}
            <p>{{author.date_of_birth|date:'d.m.Y'}}</p>
        {% endif %}
    </div>
    <hr>
    {% endfor %}
</body>
</html>
